<main>
  <h1>Account Settings</h1>

  <hr />

  <h2>Edit your account details</h2>

  <div class="formWrapper">
    <form id="accountEdit1" action="/api/user" method="put">
      <input type="hidden" name="_method" value="PUT" />
      <div class="formError"></div>
      <div class="formSuccess">Your Changes Have Been Saved</div>
      <input class="hiddenPhoneNumberInput" type="hidden" name="phone" />
      <div class="inputWrapper">
        <label for="phone" class="inputLabel">Phone Number</label>
        <input
          class="disabled displayPhoneInput"
          type="text"
          name="phone"
          id="phone"
          disabled
        />
      </div>
      <div class="inputWrapper">
        <label for="name" class="inputLabel">Name</label>
        <input
          class="name"
          type="text"
          name="name"
          id="name"
          placeholder="John"
        />
      </div>
      <div class="inputWrapper ctaWrapper">
        <button type="submit" class="cta green">Save Changes</button>
      </div>
    </form>
  </div>

  <hr />
  <h2>Change Your Password</h2>
  <div class="formWrapper">
    <form id="accountEdit2" action="/api/user" method="PUT">
      <input type="hidden" name="_method" value="PUT" />
      <div class="formError"></div>
      <div class="formSuccess">Your New Password Has Been Saved</div>
      <input class="hiddenPhoneNumberInput" type="hidden" name="phone" />
      <div class="inputWrapper">
        <label for="password" class="inputLabel">Choose a New Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Make it a good one!"
        />
      </div>
      <div class="inputWrapper ctaWrapper">
        <button type="submit" class="cta green">Save Password</button>
      </div>
    </form>
  </div>

  <hr />
  <h2>Delete Your Account</h2>
  <div class="formWrapper">
    <form id="accountEdit3" action="/api/user" method="DELETE">
      <input type="hidden" name="_method" value="DELETE" />
      <div class="formError"></div>
      <div class="warning">
        Warning: This action cannot be undone. Dont click this button on
        accident!
      </div>
      <input class="hiddenPhoneNumberInput" type="hidden" name="phone" />
      <div class="inputWrapper ctaWrapper">
        <button type="submit" class="cta red">Delete Account</button>
      </div>
    </form>
  </div>
</main>
